<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form id="form">
        <input type="text" id="task-input" placeholder="Введите задачу" />
        <button type="button" id="add-task">Добавить</button>
      </form>
      <div id="listTodo" class="list-Todo">
        <div id="tasks" class="task-list">
          <input type="checkbox" />
          <div class="todo-text">Пример текста</div>
          <button class="edit-button">Редактировать</button>
          <button data-action="delete" class="delete-button">Удалить</button>
        </div>
      </div>
    </div>
  </body>
</html>
